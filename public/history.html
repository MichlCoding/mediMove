<div class="bigbox">

        <ul class="navibar">
            <li><a href=""><i class="fa-solid fa-compass" style="font-size:2em;"></i></a></li>
            <li><a href="/title">StartSeite/Dashboard</a></li>

    <div class="mainbox">
        <h1 class="read"><i class="fa-brands fa-readme" style="font-size:25px;"></i> Liste aller Fahrer </h1>
        <div class="atable">
            <table style="width: 100%; font-size: 16px" class="rtable" id="fahrer-tabelle">
                <tr>
                    <th style="width: 20%">Fahrer-ID</th>
                    <th style="width: 40%">Vorname</th>
                    <th style="width: 40%">Nachname</th>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        console.log("ready!");

        $.get("fahrer", function (data) {
            console.log(data);

            for (const row of data) {

                console.log("Fahrer:", row["FahrerID"]);

                const tableRow2 = `<tr>
                    <td>${row["FahrerID"]}</td>
                    <td>${row["Vorname"]}</td>
                    <td>${row["Nachname"]}</td>
                </tr>`;

                $('#fahrer-tabelle').find('tbody').append(tableRow2);

            }

        });

    });
</script>
