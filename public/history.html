<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/assets/css/history.css" rel="stylesheet"/>
    <title>History-MediMove</title>
    <link href="/assets/css/Routen.css" rel="stylesheet"/>
    <link href="/assets/css/main.css" rel="stylesheet"/>
    <script src="/assets/js/main.js"></script>

    <script crossorigin="anonymous"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/790004d9dc.js"></script>

    <script defer src="/assets/js/main.js"></script>
</head>
<H1 class="header">MediMove - Fahrerliste</H1>
<body>
<div class="bigbox">
    <div class="leftbox">

        <ul class="navibar">
            <li><a href="/"><img alt="logo" src="/assets/images/mediMove.jpg" style="height: 150px"></a></li>
            <li><a href="/title">Startseite</a></li>
            <li><a class="allrouten" href="/allRouten">Alle Routen</a></li>
            <li><a class="allf" href="/plan">Alle Fahrten</a></li>
            <li><a href="/history">Fahrerliste</a></li>
            <li><a href="/notice">Mitteilung</a></li>
        </ul>
    </div>

    <div class="mainbox">
        <a href="/messages"><i class="fa-solid fa-envelope"
                               style="font-size:40px;color:#09092c;float:right"></i></a>
        <div>
            <div>
                <button class="goback" onclick="goBackFunction()"><i class="fa-solid fa-arrow-left-long"
                                                                     style="font-size:30px"></i></button>
            </div>
            <h1 class="read">Liste aller Fahrer <i class="fa-brands fa-readme" style="font-size:25px;"></i></h1>
            <div class="atable">
                <table class="rtable" id="fahrer-tabelle" style="width: 100%; font-size: 16px">
                    <tr>
                        <th style="width: 20%">Fahrer-ID</th>
                        <th style="width: 40%">Vorname</th>
                        <th style="width: 40%">Nachname</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            console.log("ready!");

            $.get("fahrer", function (data) {
                console.log(data);

                for (const row of data) {

                    console.log("Fahrer:", row["FahrerID"]);

                    const tableRow2 = `<tr>
                    <td>${row["FahrerID"]}</td>
                    <td>${row["Vorname"]}</td>
                    <td>${row["Nachname"]}</td>
                </tr>`;

                    $('#fahrer-tabelle').find('tbody').append(tableRow2);

                }

            });

        });
    </script>
</div>
</body>

</html>
